{% extends 'base.html' %}

{% block content %}

<h1>E commerce website</h1>

<div class="continer">
        <div class=" d-flex col-md-12 p-5">
            {% for product in product_list %}
                <div class="card ms-3" style="width: 18rem;">
                    <img src="{{ product.product_image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="{% url 'detail' product.slug %}">
                            <h5 class="card-title text-dark fw-italic">{{ product.name | truncatechars:20  }}</h5>
                        </a>
                        <p class="card-text">{{ product.description | truncatechars:30 }}</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                        <span class="ms-5 fw-bolder">${{ product.price }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
